{{ "<!-- Dates Section -->" | safeHTML }}
<section id="dates">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">{{ with .Site.Params.dates.title }}{{ . | markdownify }}{{ end }}</h2>
				<h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.dates.subtitle }}{{ . | markdownify }}{{ end }}</h3>
			</div>
        </div>
        <ul class="owl-carousel customers">
            <ul>
                {{ range .Site.Data.dates }}
                  <li>{{ . }}</li>
                {{ end }}
                </ul>
        </ul>
        <!-- /.owl-carousel1 -->
    </div>
</section>
