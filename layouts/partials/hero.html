{{ "<!-- Hero -->" | safeHTML }}
<header>
  <canvas id="Trianglewave" data-paper-scope="1" style="-webkit-user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
  <div class="container"> 
    <div class="intro-text">
      <div class="intro-lead-in heading"><h1>{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1></div>
      <div class="intro-heading heading"><h1>{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h1></div>
      <a href="#services" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>
    </div>
  </div>
</header>
